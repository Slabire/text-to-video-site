<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Audio Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f0f0f5;
            text-align: center;
        }
        textarea {
            width: 90%;
            height: 150px;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            padding: 10px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        audio {
            margin-top: 30px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Text to Audio Generator</h1>
    <form action="/convert" method="POST">
        <textarea name="text" placeholder="Enter your text here..." required></textarea><br>
        <button type="submit">Generate Audio</button>
    </form>

    {% if audio_path %}
        <h2>Generated Audio:</h2>
        <audio controls>
            <source src="{{ audio_path }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% endif %}
</body>
</html>
